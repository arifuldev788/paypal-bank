<!doctype html>
<html lang="en">
  <head>
    <title>Paypal Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="login-area" class="text-center">
        <div class="submit-area w-50">
            <h1 class="py-3 welcome">Welcome to Our Paypal Bank</h1>
            <form action="">
                <input type="text" placeholder="User ID" class="form-control mb-5">
                <input type="password" placeholder="Password" class="form-control mb-3">
            </form>
            <button id="sub-btn" class="btn btn-success">Enter</button>
        </div>
      </div>

      <div id="trasition-area" class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="diposit status">
                    <h1>Diposit</h1>
                    <h1>$<span id="current-diposit">00</span></h1>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="withdraw status">
                    <h1>Withdraw</h1>
                    <h1>$<span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="balance status">
                    <h1>Balance</h1>
                    <h1>$<span id="current-balance">1200</span></h1>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-6">
                <div class="amount-input">
                    <h2>Diposit</h2>
                    <input id="diposit-amount" type="text" placeholder="$ amount you want to deposit" class="form-control mb-3">
                    <button id="diposit-sub" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="amount-input">
                    <h2>Withdraw</h2>
                    <input id="withdraw-amount" type="text" placeholder="$ amount you want to withdraw" class="form-control mb-3">
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
      </div>
      
     <!-- Main JavaScript --> 
      <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
